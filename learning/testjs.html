<html>
  <head>
    <title>Testjs</title>
    <style type="text/css">
      #menu li {
        float: left;
        padding-left: 20px;
        padding-right: 20px;
      }
      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var set_name = function() {
          var name = $("#name_input").val();
          if (name != '') {
            // $("#name_display").text("Your name is: " + name);
            $("#dialog").dialog("close");
          } else {
            // TODO refuse close
          }
        };

        var dialogOpts = {
          buttons: {
            "Ok": set_name,
          }
        };

        var show_dialog = function() {
          $("#dialog").dialog(
            dialogOpts,
            {
              modal: true,
              resizable: false,
            }
          );
          $(".ui-dialog-titlebar").hide(); // hide the title bar
        };

        var context;

        var init_canvas = function() {
          var draw = false;
          var canvas = document.getElementById("canvas");
          context = canvas.getContext("2d");

          context.lineWidth = 15;
          context.beginPath();
          context.moveTo(100, 100);
          context.lineTo(300, 300);
          context.stroke();

          var layer1 = document.getElementById("layer1");
          layer_ctx = layer1.getContext("2d");

          layer_ctx.globalAlpha = 0.5;
          layer_ctx.strokeStyle = "#FF0000";
          layer_ctx.lineWidth = 15;
          layer_ctx.beginPath();
          layer_ctx.moveTo(100, 300);
          layer_ctx.lineTo(300, 100);
          layer_ctx.stroke();


          $("#canvas").mousedown(function() {
            draw = true;
          });
          $("#canvas").mouseup(function() {
            draw = false;
          });
          $("#canvas").mousemove(function(e) {
            if (draw) {
              context.lineWidth = 15;
              context.beginPath();
              context.moveTo(e.pageX,e.pageY);
              context.lineTo(e.pageX+1,e.pageY+1);
              context.stroke();
            }
          });
        };

        var change_color = function() {
          context.strokeStyle = 'red';
        };

        var init_buttons = function() {
          $("#cn_button").button();
          $("#cn_button").click(function() {
            show_dialog();
          });
          $("#color_button").button();
          $("#color_button").click(function() {
            change_color();
          });
        };

        var init_menu = function() {
          $("#menu").menu();
        };

        init_menu();
        init_buttons();
        init_canvas();
        show_dialog();
      });
    </script>
  </head>
  <body>
  <!--
    <ul id="menu">
      <li>File</li>
      <li>Edit</li>
      <li>Tools</li>
      <li>View</li>
      <li>Options</li>
      <li>About</li>
    </ul>
    <div id="dialog">
      <p>Enter your name</p>
      <input id="name_input" type="text"/>
    </div>
    <br />
  -->
    <canvas id="canvas" width="1000" height="800"></canvas><br />
    <canvas id="layer1" width="1000" height="800"></canvas><br />
  <!--
    <div id="cn_button">Change name</div>
    <div id="color_button">Change Color</div>
  -->
  </body>
</html>
